<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/689707eff1.js" crossorigin="anonymous"></script>

</head>

<body>
<div class="onboarding-parent">
    <div class="player-onboarding">
        <label class="onboard-label nameLabel">Type a name for Player 1</label>
        <div class="onboard-section nameSection">
            <input type="text" placeholder="Type Name Here" id="playerName">
        </div>
        <label class="onboard-label colorLabel">Choose a color for Player 1</label>
        <div class="onboard-section colorSection">
            <div class="onboarding-option color-option color1"></div>
            <div class="onboarding-option color-option color2"></div>
            <div class="onboarding-option color-option color3"></div>
        </div>
        <label class="onboard-label symbolLabel">Choose a symbol for Player 1</label>
        <div class="onboard-section symbolSection">
            <div class="onboarding-option symbol-option symbol1">X</div>
            <div class="onboarding-option symbol-option symbol2">O</div>
            <div class="onboarding-option symbol-option symbol3">%</div>
        </div>
        <label class="onboard-label aiLabel">Choose an option for Player 2</label>
        <div class="onboard-section aiSection">
            <div class="onboarding-option ai-option human">Human</div>
            <div class="onboarding-option ai-option ai1">AI-Easy</div>
            <div class="onboarding-option ai-option ai2">AI-Hard</div>
        </div>
        <button class="onboard-button onboard-accept">Accept</button>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
